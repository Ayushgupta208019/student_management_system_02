{% extends 'base.html' %}
{% block content %}

<div class="card-sm-12 my-4 mx-4 p-3 pt-2 bg-primary">
    <div class="row-sm-12">
        <div class="col">
            <div class="card mt-4">
                <div class="card-body mt-2">
                    <form method="post", action="{% url 'update_course' %}">
                        {% csrf_token %}

                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Course</span></h5>
                        </div>
                        
                        {% include 'includes/messages.html' %}

        

                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Course Name</label>
                                <input type="text" class="form-control" name="name" value="{{course.name}}">
                                <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden>

                            </div>

                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Course</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
