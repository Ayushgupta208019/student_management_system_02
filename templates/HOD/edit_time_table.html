{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Time Table</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Time Table</a></li>
                    <li class="breadcrumb-item active">Add Time Table</li>
                </ul>
                {% include 'includes/messages.html' %}

            </div>
        </div>
    </div>
    <div class="card my-4 mx-4 p-3 pt-2 bg-primary">

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'time_table' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Time Table</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Select Teacher</label>
                                <select name="teacher_id" class="form-control" required> 
                                    <option>Select Teacher</option>
                                    {% for x in staff %}
                                    <option value="{{x.id}}">{{x.admin.first_name}} {{x.admin.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Select Subject</label>
                                <select name="subject_id" class="form-control" required> 
                                    <option>Select Subject</option>
                                    {% for x in subject %}
                                    <option value="{{x.id}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Select Course</label>
                                <select name="course_id" class="form-control" required> 
                                    <option>Select Course</option>
                                    {% for x in course %}
                                    <option value="{{x.id}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date"
                                    class="form-control" name="date">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Start Time</label>
                                <input type="time"
                                    class="form-control" name="start_time">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>End Time</label>
                                <input type="time"
                                    class="form-control" name="end_time">
                                <input type="text"
                                    class="form-control" name="id" >
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit"
                                class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
