{% extends 'base.html' %}
{% block content %}

<div class="card-sm-12 my-4 mx-4 p-3 pt-2 bg-primary">
    <div class="row-sm-12">
        <div class="col">
            <div class="card mt-4">
                <div class="card-body mt-2">
                    <form method="post" action="{% url 'add_student_notice' %}", enctype='multipart/form-data'>
                        {% csrf_token %}
                        {% include 'includes/messages.html' %}

                        <div class="col-12">
                            <h5 class="form-title"><span>Upload Notice</span></h5>
                        </div>
                        
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Upload Notice</label>
                            <input type="file" class="form-control" name="student_notice" required>
                        </div>
                    </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Notice</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
