
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post", action="{% url 'update_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-12">
                        <h5 class="form-title"><span>Update Student</span></h5>
                    </div>
                    
                    {% include 'includes/messages.html' %}

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" >
                            <input type="text" class="form-control" name="student_id" value="{% for x in student %}{{x.admin.id}}{% endfor %}" hidden>

                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{% for x in student %}{{x.admin.first_name}}{% endfor %}" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{% for x in student %}{{x.admin.last_name}}{% endfor %}" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{% for x in student %}{{x.admin.email}}{% endfor %}" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{% for x in student %}{{x.admin.username}}{% endfor %}" required>
                        </div>
                    </div>


                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Enrollment No</label>
                            <input type="text" class="form-control" name="enr" value="{% for x in student %}{{x.enr}}{% endfor %}" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill Only When You Want To Change Your Password" >
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{% for x in student %}{{x.address}}{% endfor %}</textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="gender" class="form-control" required>
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Select Course</label>
                            <select name="course_id" class="form-control" required> 
                                <option>Select Your Course</option>
                                {% for x in course %}
                                <option value="{{x.id}}">{{x.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Semester/Year</label>
                            <select name="semester_year_id" class="form-control" required>
                                <option>Select Semester/Year</option>
                                {% for x in semester %}
                                <option value="{{x.id}}">{{x.semester}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Session Year</label>
                            <select name="session_year_id" class="form-control" required>
                                <option >Select Session Year</option>
                                {% for x in session_year %}
                                <option value="{{x.id}}">{{x.session_start}} {{x.session_end}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
