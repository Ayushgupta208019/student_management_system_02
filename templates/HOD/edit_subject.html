{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Subject</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                    <li class="breadcrumb-item active">Edit Subject</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'update_subject' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Subject Information</span></h5>
                            </div>

                            <div class="col-12 col-sm-11">
                            {% include 'includes/messages.html' %}
                            </div>

                            <div class="col-12 col-sm-11">
                                <div class="form-group">
                                    <label>Subject Name</label>
                                    <input type="text" class="form-control" name="subject_name" value="{{subject.name}}">
                                    <input type="text" class="form-control" name="subject_id" value="{{subject.id}}" hidden>

                                </div>

                            </div>

                            <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Select Course</label>
                            <select name="course_id" class="form-control" value="{{x.admin.course}}"> 
                                {% for x in course %}
                                <option value="{{x.id}}">{{x.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                            
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Select Staff</label>
                            <select name="staff_id" class="form-control" required>
                                {% for x in staff %}
                                <option value="{{x.id}}">{{x.admin.first_name}} {{x.admin.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Select Semester</label>
                            <select name="semester_id" class="form-control" required>
                                {% for x in semester %}
                                <option value="{{x.id}}">{{x.semester}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Subject</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
