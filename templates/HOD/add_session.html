{% extends 'base.html' %}
{% block content %}



<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Session</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Session</a></li>
                    <li class="breadcrumb-item active">Add Session</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card my-4 mx-4 p-3 pt-2 bg-primary">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-4">
                <div class="card-body">
                    <form action="{% url 'add_session' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Session Information</span></h5>
                            </div>

                            <div class="col-12 col-sm-box">
                            {% include 'includes/messages.html' %}
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                   <label>Session Start</label>
                                   <div>
                                      <input type="date" class="form-control" name="session_year_start">
                                   </div>
                                </div>
                             </div>

                             <div class="col-12 col-sm-6">
                                <div class="form-group">
                                   <label>Session End</label>
                                   <div>
                                      <input type="date" class="form-control" name="session_year_end">
                                   </div>
                                </div>
                             </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add Session</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
