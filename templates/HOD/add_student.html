{% extends 'base.html' %}

{% block content %}
<div class="card my-4 mx-4 p-3 pt-2 bg-primary">
<div class="row">
    <div class="col-sm-12">
        <div class="card mt-4">
            <div class="card-body">
                <form method="post", action="{% url 'add_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-12">
                        <h5 class="form-title"><span>Add Student</span></h5>
                    </div>
                    
                    {% include 'includes/messages.html' %}

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>


                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Enrollment No</label>
                            <input type="text" class="form-control" name="enr" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required></textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="gender" class="form-control" required>
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Select Course</label>
                            <select name="course_id" class="form-control" required> 
                                <option>Select Your Course</option>
                                {% for x in course %}
                                <option value="{{x.id}}">{{x.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Semester/Year</label>
                            <select name="semester_year_id" class="form-control" required>
                                <option>Select Semester/Year</option>
                                {% for x in semester %}
                                <option value="{{x.id}}">{{x.semester}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Session Year</label>
                            <select name="session_year_id" class="form-control" required>
                                <option >Select Session Year</option>
                                {% for x in session_year %}
                                <option value="{{x.id}}">{{x.session_start}} {{x.session_end}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
