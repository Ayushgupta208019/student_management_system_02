{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Notifications</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'staff_home' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">Notifications</li>
             </ul>
          </div>
          <div class="col-auto text-right float-right ml-auto">
          </div>
       </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0">
                      <thead>
                         <tr>
                            <th>Messages</th>
                            <th>Action</th>
                           </tr>
                      </thead>
                      <tbody>
                        {% for x in notification %}
                         <tr>
                           <td>{{x.message}}</td>
                           <td class="text-right">
                              <div class="actions">
                                 {% if x.status == 0 %}
                                 <a href="{% url 'staff_notification_mark_as_done' status=x.id %}" class="btn btn-danger">Mark As Read</a>
                                 {% else %}
                                 <button class="btn btn-danger" disabled= "disabled">Mark As Read</button>
                                 {% endif %}
                              </div>
                           </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
