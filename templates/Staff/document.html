{% extends 'base.html' %}
{% block content %}

<div class="card-sm-12 my-4 mx-4 p-3 pt-2 bg-primary">
    <div class="row-sm-12">
        <div class="col">
            <div class="card mt-4">
                <div class="card-body mt-2">
                    <form method="post", action="{% url 'add_document' %}", enctype='multipart/form-data'>
                        {% csrf_token %}

                        <div class="col-12">
                            <h5 class="form-title"><span>Upload Document</span></h5>
                        </div>
                        
                        {% include 'includes/messages.html' %}

        

                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Select Subject</label>
                                <select name="subject_name" class="form-control" required> 
                                    <option>Select Your Subject</option>
                                    {% for x in subject %}
                                    <option value="{{x.id}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                    

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Upload Document</label>
                            <input type="file" class="form-control" name="document" required>
                        </div>
                    </div>

                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Message</label>
                            <input type="text" class="form-control" name="message">
                        </div>
                    </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Course</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
