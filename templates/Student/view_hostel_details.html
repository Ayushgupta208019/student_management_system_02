{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Hostel Details</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item active">Hostel Details</li>
             </ul>
          </div>
         
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table class="table table-hover table-center mb-0">
                      <thead>
                         <tr>
                            <th>Hostel Block</th>
                            <th>Hostel Type</th>
                            <th>Hostel For</th>
                            <th>Hostel Fair</th>
                            <th>Room Bed</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for x in hostel_details %}
                         <tr>
                            <td>{{x.hostel_block}}</td>
                            <td>{{x.hostel_type}}</td>
                            <td>{{x.hostel_for}}</td>
                            <td>{{x.hostel_fair}}</td>
                            <td>{{x.hostel_room_bed}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
